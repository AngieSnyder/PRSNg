<div>
  <div>
    <span>User List</span>
    | <a routerLink='/user/create'>Create New</a>
  </div>
  <table class="table table-sm">
    <thead>
      <tr *ngIf='sortUsers'>
        <td>Id</td>
        <td>Name</td>
        <td>UserName</td>
        <td>Reviewer?</td>
        <td>Admin?</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let user of users | sortUsers'>
      <td>{{user.id}}</td>
      <td>{{user.firstName}} {{user.lastName}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.reviewer | bool }}</td>
      <td>{{user.admin | bool }}</td>
      <td>
        <a routerLink='/user/detail/{{user.id}}'>Detail</a>
        | <a routerLink='/user/edit/{{user.id}}'>Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
