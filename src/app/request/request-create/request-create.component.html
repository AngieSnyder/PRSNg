<div class="component">
  <div>
    <span class="page title">Request Create</span>
  </div>

  <div class="container form" *ngIf="vendor">

    <div class="form-group row">
      <label class="col-form-label col-sm-2">User</label>
      <div class="col-sm-8">
        <input [(ngModel)]="request.user" class="form-control" type="text" 
          name="user" #user="ngModel" required maxlength="15">        
      </div>
      <div *ngIf="user.invalid && user.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="user?.errors.required">Required</label>
          <label *ngIf="user?.errors.maxlength">30 chars max</label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label col-sm-2">Description:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="request.description" class="form-control" type="text" description="description" 
          #description="ngModel" required maxlength="60">
        </div>
        <div *ngIf="description.invalid && description.touched" class="col-form-label col-sm-2 text-danger">
          <label *ngIf="description?.errors.required">Required</label>
          <label *ngIf="description?.errors.maxlength">60 chars max</label>
        </div>
      </div>
  
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Justification:</label>
        <div class="col-sm-8">
          <input [(ngModel)]="request.justification" class="form-control" type="text" justification="justification" 
          #justification="ngModel" required maxlength="50">
        </div>
        <div *ngIf="justification.invalid && justification.touched" class="col-form-label col-sm-2 text-danger"> 
          <label *ngIf="justification?.errors.required">Required</label>
          <label *ngIf="justification?.errors.maxlength">50 chars max</label>
        </div> 
      </div>
  </div>
</div>
