<div class = "component">
  
  <div>
    <span class="page title">Purchase Request Edit</span>
  </div>

  <div class="container form" *ngIf="request">

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Descripton:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="request.description" class="form-control"
          type="text" name="description" #description="ngModel" required>
      </div>
      <div *ngIf="description.invalid && description.touched" 
        class="col-form-label col-sm-2 text-danger">
        <label *ngIf="description?.errors.required">Required</label>
      </div> 
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Justification:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="request.justification" class="form-control" 
        type="text" name="justification" #justification="ngModel" required>
      </div>
      <div *ngIf="justification.invalid && justification.touched" 
        class="col-form-label col-sm-2 text-danger">
        <label *ngIf="justification?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-from-label col-sm-2">Date Needed:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="request.dateNeeded" class="form-control"
          type="text" name="dateNeeded" #dateNeeded="ngModel" required>
      </div>
      <div *ngIf="dateNeeded.invalid && dateNeeded.touched" 
        class="col-form-label col-sm-2 text-danger">
        <label *ngIf="dateNeeded?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Delivery Mode:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="request.deliveryMode" class="form-control" 
          type="text" name="deliveryMode" #deliveryMode="ngModel" required>
      </div>
      <div *ngIf="deliveryMode.invalid && deliveryMode.touched" 
        class="col-form-label col-sm-2 text-danger">
        <label *ngIf="deliveryMode?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Status:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="request.status" class="form-control" type="text"
          name="status" #status="ngModel" required>
      </div>
      <div *ngIf="status.invalid && status.touched" 
        class="col-form-label col-sm-2 text-danger">
        <label *ngIf="status?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Total:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="required.total" class="form-control" 
        type="text" name="total" #total="ngModel"required>        
      </div>
      <div *ngIf="total.invalid && total.touched"
        class="col-form-label col-sm-2 text-danger">
        <label *ngIf="total?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Submitted Date:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="request.submittedDate" class="form-control" type="text" 
          name="submittedDate" #submittedDate="ngModel" required>
      </div>
      <div *ngIf="submittedDate.invalid && submittedDate.touched" 
        class="col-form-label col-sm-2 text-danger">
        <label *ngIf="submittedDate?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Reason for Rejection:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="request.reasonForRejection" class="form-control" type="text" 
          name="reasonForRejection" #reasonForRejection="ngModel" required>
      </div>
      <div *ngIf="reasonForRejection.invalid && reasonForRejection.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="reasonForRejection?.errors.required">Required</label>
      </div>
    </div>
    
    <div>
      <button class="btn btn-primary" (click)="save()">Update</button>
    </div>
  </div>
</div>
