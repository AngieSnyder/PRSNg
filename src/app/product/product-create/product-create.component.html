<div class="component">
  <div>
    <span class="page title">Product Create</span>
  </div>

  <div class="container form" *ngIf="product">

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Part Number:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.partNumber" class="form-control" type="text" name="partNumber" #partNumber="ngModel"
          required maxlength="15">
      </div>
      <div *ngIf="partNumber.invalid && partNumber.touched" class="col-form-lable col-sm-2 text-danger">
        <label *ngIf="partNumber?.errors.required">Required</label>
        <label *ngIf="partNumber?.errors.maxlength">15 chars max</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.name" class="form-control" type="text" name="name" #name="ngModel" required
          minlength="5" maxlength="30">
      </div>
      <div *ngIf="name.invalid && name.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="name?.errors.required">Required</label>
        <label *ngIf="name?.errors.minlength">5 chars min</label>
        <label *ngIf="name?.errors.maxlength">30 chars max</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Price:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.price" class="form-control" type="number" price="price" #price="ngModel" required>
      </div>
      <div *ngIf="price.invalid && price.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="price?.errors.required">Required</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Unit:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.unit" class="form-control" type="text" name="unit" #unit="ngModel">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Vendor:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.vendor" class="form-control" type="text" vendor="vendor" #vendor="ngModel" required
          minlength="5" maxlength="30">
      </div>
      <div *ngIf="vendor.invalid && vendor.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="vendor?.errors.required">Required</label>
        <label *ngIf="vendor?.errors.minlength">5 chars min</label>
        <label *ngIf="vendor?.errors.maxlength">30 chars max</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">PhotoPath:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="product.photoPath" class="form-control" type="text" name="photoPath" #photoPath="ngModel">
      </div>
    </div>

    <div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>
</div>
