<div class="component">
  <div>
    <span class="page title">Vendor Create</span>
  </div>

  <div class="container form" *ngIf="vendor">

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Code:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.code" class="form-control" type="text" name="code" #code="ngModel" required
          maxlength="10">
      </div>
      <div *ngIf="code.invalid && code.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="code?.errors.required">Required</label>
        <label *ngIf="code?.errors.maxlength">10 chars max</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Name:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.name" class="form-control" type="text" name="name" 
        #name="ngModel" required minlength="5" maxlength="30">
      </div>
      <div *ngIf="name.invalid && name.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="name?.errors.required">Required</label>
        <label *ngIf="name?.errors.minlength">5 chars min</label>
        <label *ngIf="name?.errors.maxlength">30 chars max</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Address:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.address" class="form-control" type="text" address="address" 
        #address="ngModel" required minlength="1" maxlength="50">
      </div>
      <div *ngIf="address.invalid && address.touched" class="col-form-label col-sm-2 text-danger"> 
        <label *ngIf="address?.errors.required">Required</label>
        <label *ngIf="address?.errors.minlength">1 chars min</label>
        <label *ngIf="address?.errors.maxlength">50 chars max</label>
      </div> 
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">City:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.city" class="form-control" type="text" name="city" #city="ngModel" required
          minlength="1">
      </div>
      <div *ngIf="city.invalid && city.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="city?.errors.required">Required</label>
        <label *ngIf="city?.errors.minlength">1 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">State:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.state" class="form-control" type="text" name="state" #state="ngModel" required
          minlength="2" maxlength="2">
      </div>
      <div *ngIf="state.invalid && state.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="state?.errors.required">Required</label>
        <label *ngIf="state?.errors.minlength">2 chars required</label>
        <label *ngIf="state?.errors.maxlength">2 chars max</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Zip:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.zip" class="form-control" type="text" name="zip" 
          #zip="ngModel" required minlength="5">
      </div>
      <div *ngIf="zip.invalid && zip.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="zip?.errors.required">Required</label>
        <label *ngIf="zip?.errors.minlength">5 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Phone:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.phoneNumber" class="form-control" type="text" name="phone" 
          #phonenumber="ngModel" required minlength="10">
      </div>
      <div *ngIf="phonenumber.invalid && phonenumber.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="phonenumber?.errors.required">Required</label>
        <label *ngIf="phonenumber?.errors.minlength">10 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">Email:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.email" class="form-control" type="text" name="email" 
          #email="ngModel" required minlength="8">
      </div>
      <div *ngIf="email.invalid && email.touched" class="col-form-label col-sm-2 text-danger">
        <label *ngIf="email?.errors.required">Required</label>
        <label *ngIf="email?.errors.minlength">8 chars min</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-2">isPreapproved:</label>
      <div class="col-sm-8">
        <input [(ngModel)]="vendor.isPreapproved" class="form-control" type="checkbox" name="isPreapproved"
          #ispreapproved="ngModel">
      </div>
    </div>

    <div>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>

  </div>
</div>
